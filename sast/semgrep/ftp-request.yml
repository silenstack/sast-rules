rules:
  - id: ftp-request
    message: Detects potentially insecure FTP connections configurations
    severity: WARNING
    metadata:
      category: security
      cwe: "CWE-319: Cleartext Transmission of Sensitive Information"
      owasp: A03:2017 - Sensitive Data Exposure
      references:
        - https://www.npmjs.com/package/ftp
      technology:
        - node.js
      vulnerability: Insecure Transport
      license: Commons Clause License Condition v1.0[LGPL-2.1-only]
      vulnerability_class:
        - Mishandled Sensitive Information
    languages:
      - javascript
    mode: taint
    pattern-sources:
      - pattern: |
          var Client = require('ftp');
          ...
          let $CLIENT = new Client();
          $CLIENT.connect({...});
    pattern-sinks:
      - pattern: |
          $CLIENT.connect({
             host: $HOST,
             port: $PORT,
             user: $USER,
             password: $PASSWORD,
             secure: false
          });
      - pattern: |
          $CLIENT.connect({
            host: $HOST,
            port: $PORT,
            user: $USER,
            password: $PASSWORD,
            secure: implicit
          });
      - pattern: |+
          $CLIENT.connect({
            host: $HOST,
            port: $PORT,
            user: $USER,
            password: $PASSWORD,
            secure: true
          });
           


            
